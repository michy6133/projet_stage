<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel d'Images</title>
    <link rel="stylesheet" href="carroussel.css">
</head>
<body>
    <div class="carrousel-container">
        <div class="partie-1" id="partie1">
            <img src="/images/image1.jpg" alt="Image fixe" class="image-fixe">
        </div>
        
        <div class="partie-2" id="partie2">
            <img src="/images/image2.jpg" alt="Image 2" class="image-defilante-2 fade" id="image2">
        </div>
        <div class="partie-3" id="partie3">
            <img src="/images/image3.jpg" alt="Image 3" class="image-defilante-3 fade" id="image3">
        </div>


        <div class="texte-bas-gauche">
            VOTRE ATTESTATION EN LIGNE: la voie vers la reconnaissance professionnelle
        </div>
        <div class="barre-defilement">
            <div class="indicateur"></div>
        </div>
    </div>
    <script src="carroussel.js"></script>
</body>
</html>
